<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signin.css"/>
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <div class="singin-box-content-heading">
                <h1>Sign In</h1>

            </div>
            <div class="signin-box-input">
                <form action="">
                    <input type="text" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                </form>
            </div>
            <div class="signin-box-button">
                <button>Sign In</button>
            </div>
            <div class="checkbox">
                <div class="part1">
                    <input type="checkbox">
                    <p>Remember me</p>

                </div>
                <div class="part2">
                    <p>Need help?</p>
                </div>  

            </div>
            <div class="bottom">
                <p>This page is protected by Google reCAPTCHA <br> to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>
            

        </div>
  </div>
</body>
